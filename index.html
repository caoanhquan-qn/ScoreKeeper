<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link type="text/css" rel="stylesheet" href="style.css">

    <style>
        section {
            text-align: center;
            width: 50%;
            margin: 0 auto;
            font-size: 20px;
        }
        div {
            width: 100%;
            text-align: left;
        }
        div:first-of-type {
            border-bottom: 1px solid grey;
        }
        div:nth-of-type(2n) p:first-child {
            font-size: 2em;
            padding: 0;
            margin: 10px 0 0 0;
        }
        img {
            width: 100%;
            height: 50vh;
           
        }
        select {
            width: 60px;
            height: 30px;
            border-radius: 10px;
            text-align: center;
            text-align-last: center;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
        }
        #btn-one {
            background-color: rgb(0,255,0);

        }
        #btn-two {
            background-color: blue;

        }
        #btn-reset {
            background-color: red;

        }
        .btn {
            color: white;
            width: 30%;
            height: 40px;
            border-radius: 5px;
            margin: 0;
        }

    </style>

</head>



<body>
    <section>
        <div>
            <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80"
                alt="">
            <p><b>Ping Pong Score Keeper</b></p>
        </div>
        <div>
            <p><span id="firstPlayer">0</span> to <span id="secondPlayer">0</span></p>
            <p>Use the buttons below to keep score</p>
            <p> 
                <label for="winner-score">Playing To</label>
                <select name="winner-score" id="winner-score">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3" selected>3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                </select>
            </p>
            <p>
                <button id="btn-one" class="btn">+1 Player One</button>
                <button id="btn-two" class="btn">+1 Player Two</button>
                <button id="btn-reset" class="btn">Reset</button>
            </p>
            
        </div>


    </section>


    <script src="app.js"></script>
</body>


</html>
